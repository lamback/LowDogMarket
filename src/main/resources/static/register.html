<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<!-- pc端 -->
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	
	<!--引入css-->
	<link rel="stylesheet" href="css/common.css"> 
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/register.css">
	<!--引入js-->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script src="js/swiper.min.js"></script>
</head>
<body>

	<!-- 右下侧注册框 -->
	<div class="regFrm">
		<form id="loginForm" action="login.html">
		<!-- 注册标题 -->
		<div class="regTitle">
			<span class="square"></span>
			<span>用户注册</span>
		</div>
		<!-- 用户输入信息 -->

		<div class="regInput">
			<div class="iconBack" id="icPB">
				<i class="icon iconfont icon-person"></i>
			</div>
			<input id="username" type="text" placeholder="用户名" class="userInput">
			<div class="prompt" id="proPhone"></div>
		</div>






<!-- 		<div class="regInput">
			<div class="codeInput">
				<div class="iconBack" id="icCB">
					<i class="icon iconfont icon-code"></i>
				</div>
				<input type="text" class="userInput" placeholder="验证码" id="code" onblur="check(this)" />
				<button id="codeBtn">获取验证码</button>
				<div class="prompt" id="proCode"></div>
			</div>
			
		</div> -->

		
		<div class="regInput">
			<div class="iconBack" id="icWB">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="登录密码" class="userInput" id="password" />
			<i class="icon iconfont icon-biyan" id="eye1"></i>
			<div class="prompt" id="proPassword"></div>
		</div>

		<div class="regInput">
			<div class="iconBack" id="icRWB">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="确认密码" class="userInput" id="rePassword" 
			onblur="check(this)" />
			<i class="icon iconfont icon-biyan" id="eye2"></i>
			<div class="prompt" id="proRePaasword"></div>
		</div>
		

		<!-- 添加电话号码 -->
		<div class="regInput">
			<div class="iconBack" id="icPB2">
				<i class="icon iconfont icon-phone"></i>
			</div>
			<input id="phone" type="text" placeholder="电话号码（可选）" class="userInput" />
			<div class="prompt" id="pphone"></div>
		</div>

		<!-- 通讯地址 -->
		<div class="regInput">
			<div class="iconBack" id="icPB3">
				<i class="icon iconfont icon-home"></i>
			</div>
			<input id="address" type="text" placeholder="家庭住址（可选）" class="userInput" />
			<div class="prompt" id="paddress"></div>
		</div>

		<!-- 性别 -->
		<div class="regInput">
			<div class="iconBack" id="icPB4">
				<i class="icon iconfont icon-person"></i>
			</div>
			<input id="sex" type="text" placeholder="性别（可选）" class="userInput" />
			<div class="prompt" id="psex"></div>
		</div>

		<!-- 是否申请商家 -->
		<div class="regInput">
			<div class="iconBack" id="icPB5">
				<i class="icon iconfont icon-home"></i>
			</div>
			<input id="seller" type="text" placeholder="选择是否成为商家y/n（可选）" class="userInput" />
			<div class="prompt" id="pseller"></div>
		</div>





		<!-- 提交 -->
		<div class="submit">
			<div class="subTop">
				<input id="sub" type="button" value="同意协议并提交">
			</div>
			<div class="subBot">
				<a href="login.html" class="left_a">已注册？立即登录</a>
				<div>
					<span>注册即同意</span>
					<a href="#">《土狗商城使用协议》
					</a>
				</div>
			</div>
		</div>
	</form>
	</div>
	
	<script src="js/register.js"></script>
</body>
</html>
